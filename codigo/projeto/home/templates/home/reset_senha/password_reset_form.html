{% extends 'home/base_publico.html' %} {# Ou um base diferente para páginas
públicas #} {% block content %}
<main class="conteudo">
  <section class="secao" style="padding: 2rem">
    <h2>Redefinir Senha</h2>
    <p>
      Digite seu endereço de e-mail e enviaremos as instruções para criar uma
      nova senha.
    </p>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Enviar E-mail de Redefinição</button>
    </form>
  </section>
</main>
{% endblock %}
