{% extends 'home/base_publico.html' %} 
{% load static %}

{% block content %}
<main class="conteudo">
  <div class="form-container">
    <h2 class="form-titulo">Redefinir Senha</h2>
    <p class="form-texto" style="text-align: left; margin-bottom: 2rem;">
      Digite seu endereço de e-mail e enviaremos as instruções para criar uma
      nova senha.
    </p>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-grupo">
        <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="form-error">{{ form.email.errors }}</div>
        {% endif %}
      </div>
      
      <button type="submit" class="botao-destaque" style="width: 100%; margin-top: 1rem;">
        Enviar E-mail
      </button>
    </form>

  </div>
</main>
{% endblock %}
