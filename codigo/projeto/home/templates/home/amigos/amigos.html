{% extends 'home/base.html' %} {% block content %}
<div class="container">
  <h1>Meus Amigos</h1>

  <a
    href="{% url 'home:buscar_usuarios' %}"
    style="display: inline-block; margin-bottom: 20px"
    >Encontrar Novos Amigos</a
  >

  {% if amigos %}
  <ul>
    {% for amigo in amigos %}
    <li>{{ amigo.nome_usuario }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Você ainda não tem amigos. Procure por usuários e envie um pedido!</p>
  {% endif %}
</div>
{% endblock %}
